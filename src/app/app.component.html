<div>
  <div class="center">
    <h1> Password Generator App</h1>
  </div>
  <div class="w3-card-4">
    <br>
    <form id="myform" class="inner-cont" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
      <!--style="text-align: center">-->
      <div class="form-group">
        <label>Enter the Length of the Password: </label>
        <input #passlen id="passlen" type="text" class="form-control" formControlName="numeric"
          placeholder="Enter the length here.." />
      </div>
      <div *ngIf="!form.controls['numeric'].valid && form.controls['numeric'].touched">
        <div *ngIf="form.controls['numeric'].errors.required">
          Enter a valid Number..
        </div>
        <div *ngIf="form.controls['numeric'].errors.pattern">
          Only Numbers are allowed..
        </div>
      </div>
      <br />
      <input type="checkbox" id="alphaU" name="alphaU" value="alphaU" (change)="alphaUFunc()">
      <label for="alphaU"> Include Uppercase Alphabets</label><br>
      <input type="checkbox" id="alphaL" name="alphaL" value="alphaL" (change)="alphaLFunc()">
      <label for="alphaL"> Include Lowercase Alphabets</label><br>
      <input type="checkbox" id="numb" name="numb" value="numb" (change)="numbFunc()">
      <label for="numb"> Include Numbers</label><br>
      <input type="checkbox" id="splchar" name="splchar" value="splchar" (change)="splcharFunc()">
      <label for="splchar"> Include Special Characters</label><br>
      <br />
      <div style="text-align: center">
        <button type="button" (click)="onClick(passlen.value)" (click)="onToggle()">
          GENERATE PASSWORD
        </button>
        <div>
          <h2>{{password}}</h2>
        </div>

        <button type="button" (click)="copyText(password)">COPY PASSWORD</button>
        <!-- <h4 [hidden]="textHidden">{{password}}</h4>  -->
      </div>
    </form>
    <br>
  </div>
</div>
